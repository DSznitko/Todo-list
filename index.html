<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <div class="todo">
    <div class="header">
      <h1>ToDo List</h1>
      <input type="text" class="todo-input" placeholder="Enter the content of the task...">
      <button class="btn-add">Add</button>
    </div>
    <div class="todolist">
      <h3>Tasks List:</h3>
      <p class="error-info"></p>
      <ul>

      </ul>
    </div>
  </div>

  <div class="popup">
    <h3>Edit Task:</h3>
    <div class="popup-body">
      <p class="popup-info"></p>
      <input type="text" class="popup-input" placeholder="Enter new content...">
      <button class="popup-btn accept">Confirm</button>
      <button class="popup-btn cancel">Cancel</button>
    </div>
  </div>



  <script src="main.js"></script>
</body>

</html>
